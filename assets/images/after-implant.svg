<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="200" height="200" fill="#e3f2fd"/>
  
  <!-- Лицо -->
  <circle cx="100" cy="80" r="40" fill="#ffdbac"/>
  
  <!-- Волосы (более серые) -->
  <path d="M60 50 Q100 30 140 50 Q130 70 120 80 Q80 90 60 80 Z" fill="#95a5a6"/>
  
  <!-- Глаза (более грустные) -->
  <circle cx="85" cy="75" r="4" fill="#2c3e50"/>
  <circle cx="115" cy="75" r="4" fill="#2c3e50"/>
  
  <!-- Брови (нахмуренные) -->
  <path d="M75 63 Q85 65 95 63" stroke="#2c3e50" stroke-width="2" fill="none"/>
  <path d="M105 63 Q115 65 125 63" stroke="#2c3e50" stroke-width="2" fill="none"/>
  
  <!-- Рот (грустный) -->
  <path d="M85 95 Q100 90 115 95" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Нос -->
  <path d="M95 85 L100 90 L105 85" stroke="#d4a574" stroke-width="1" fill="none"/>
  
  <!-- Зубы (проблемные) -->
  <rect x="85" y="95" width="30" height="8" rx="2" fill="white" stroke="#e74c3c" stroke-width="1"/>
  <rect x="87" y="95" width="4" height="8" rx="1" fill="white"/>
  <rect x="93" y="95" width="4" height="8" rx="1" fill="white"/>
  <rect x="99" y="95" width="4" height="8" rx="1" fill="white"/>
  <rect x="105" y="95" width="4" height="8" rx="1" fill="white"/>
  <rect x="111" y="95" width="4" height="8" rx="1" fill="white"/>
  
  <!-- Отсутствующий зуб -->
  <rect x="99" y="95" width="4" height="8" rx="1" fill="#e3f2fd" stroke="#e74c3c" stroke-width="1"/>
  
  <!-- Одежда (темнее) -->
  <path d="M70 120 L130 120 L125 200 L75 200 Z" fill="#34495e"/>
  
  <!-- Воротник -->
  <path d="M80 120 L120 120 L115 135 L85 135 Z" fill="#2c3e50"/>
  
  <!-- Тени под глазами -->
  <ellipse cx="85" cy="82" rx="8" ry="3" fill="rgba(231,76,60,0.3)"/>
  <ellipse cx="115" cy="82" rx="8" ry="3" fill="rgba(231,76,60,0.3)"/>
  
  <!-- Текст "ПОСЛЕ" -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">ПОСЛЕ</text>
</svg>
